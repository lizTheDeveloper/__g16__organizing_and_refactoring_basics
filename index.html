<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="jumbotron">
			<h1>Hello, Class!</h1>
		</div>
	</div>
	<div class="row" id="productRow">
	</div>
	<div class="row" id="featuredProductRow">
	</div>

</div>

	<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
	// make an API call
	$.ajax({
		url: "http://www.omdbapi.com/?",
		data: {
			"s" : "The Wizard Of Oz"
		},
		success: makeMovies
	});

	function makeMovies (data) {
		if (data.Search) {
			//make movie products
			for (var i = 0; i < data.Search.length; i++) {
				
				if (isImageUrl(data.Search[i].Poster)) {
					var posterImg = data.Search[i].Poster;
				} else {
					var posterImg = "http://placehold.it/200/200";
				}
				console.log(posterImg)
				var product = {
					image : posterImg,
					description : data.Search[i].Title + " (" + data.Search[i].Year + ")"
				}

				$("#productRow").append(makeProductLayout(product.image, product.description));
			};
		}
	}
		
	function isImageUrl (str) {
		if (str.slice(-4) === ".jpg") {
			return true
		}
		return false;
	}
	</script>
</body>
</html>
